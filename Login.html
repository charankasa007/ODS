    <aside class="tax"><span>Registration Form</span></aside>
    <aside class="form"><span>All (*) Marked Fields are Mandatory</span>
      <section class="form1">
        <aside class="box1">
          <input  size="20" type="text" value="" id="name" name="name"  placeholder="Name*" class="form-control rsform-input-box alpha-only" />
        </aside>
        <aside class="box1">
          <input  size="20" type="text" id="dob" name="dob" value="" placeholder="Date of Birth*" class="form-control rsform-input-box col" />
        </aside>
        <aside class="box4">
       <select id="gender" name="gender">
	      <option value="">Gender*</option>
	      <option value="Male">Male</option>
	      <option value="Female">Female</option>  
	    </select>
        <select id="bld_grp" name="bld_grp">
	      	<option value="">Blood Group*</option>
	      	<option value="O-">O-</option>
			<option value="O+">O+</option>
			<option value="A-">A-</option>
			<option value="A+">A+</option>
			<option value="B-">B-</option>
			<option value="B+">B+</option>
			<option value="AB-">AB-</option>
			<option value="AB+">AB+</option>  
    	</select>
        </aside>
        <aside class="box2">
          <input  size="20" type="text" value="" id="address" name="address" placeholder="Enter your address*" class="form-control rsform-input-box" />
        </aside>
        <aside class="box1 box11">
          <input  size="20" type="text" value="" name="post_code" id="post_code" placeholder="Post code*" class="form-control rsform-input-box" />
        </aside>
        <aside class="box3">
          <input  size="20" type="text" value="" name="mobile_num" id="mobile_num" placeholder="Mobile Number*" class="form-control rsform-input-box" />
        </aside>
        <aside class="box3">
          <input  size="20" type="text" value="" name="email" id="email" placeholder="Email Address*" class="form-control rsform-input-box" />
        </aside>
      </section>
      <section class="form2">
        <h3><em>I want to donate</em></h3>
        <section class="checkbox">
        <ul>
          <li class="first">
            <input type="checkbox" value="1" id="donate_any" name="donate_any"  />
            <label>Any of my organs and tissue or,</label>
          </li>
          <li>
            <label>My</label>
          </li>
          <li>
          
            <input type="checkbox" value="Corneas" id="donate[]" name="donate[]" class="donate"/>
            <label>Corneas</label>
            
          </li>
          <li>
            <input type="checkbox" value="Kidneys" id="donate[]" name="donate[]" class="donate"/>
            <label>Kidneys</label>
          </li>
          <li>
            <input type="checkbox" value="Heart" id="donate[]" name="donate[]" class="donate"/>
            <label>Heart</label>
          </li>
          <li>
            <input type="checkbox" value="Lungs" id="donate[]" name="donate[]" class="donate"/>
            <label>Lungs</label>
          </li>
          <li>
            <input type="checkbox" value="Pancreas" id="donate[]" name="donate[]" class="donate"/>
            <label for="donate[]"><span></span>Pancreas</label>
          </li>
          <li>
            <input type="checkbox" value="Small bowel" id="donate[]" name="donate[]" class="donate"/>
            <label>Small bowel</label>
          </li>
          <li>
            <input type="checkbox" value="Eyes" id="donate[]" name="donate[]" class="donate"/>
            <label>Eyes</label>
          </li>
          <li>
            <input type="checkbox" value="tissue" id="donate[]" name="donate[]" class="donate"/>
            <label>Tissue</label>
          </li>
        </ul>
        </section>
        <p class="yellow">For transplantation after my death.</p>
        <p>
          <label>Please tick here if you would like to receive future information about blood, organ and tissue donation</label>
          <input type="checkbox" value="1" id="rec_infrm" name="rec_infrm" />
        </p>
      </section>
      <section class="form1 form4">
        <aside class="box3">
          <input  size="20" type="text" value="" id="ken_name" name="ken_name" placeholder="Enter your Kin's Name" class="form-control rsform-input-box alpha-only" />
        </aside>
        <aside class="box3">
          <input  size="20" type="text" value="" id="ken_email" name="ken_email" placeholder="Enter your Kin's Email Address" class="form-control rsform-input-box" />
        </aside>
        <aside class="box3">
          <input  size="20" type="text" value="" id="ken_mobile" name="ken_mobile" placeholder="Enter your Kin's Contact Number" class="form-control rsform-input-box" />
        </aside>
        <aside class="box3">
         <input  size="20" type="text" value="" id="capcha" name="capcha" placeholder="Enter Security Code*" class="form-control rsform-input-box" />
        </aside>
        <aside class="box3"> <span>NZCJ</span>   </aside>
        <aside class="button-main">
          <input type="submit" id="submit" value="Register" class="register-button" />
        </aside>
      </section>
    </aside>
  </section>
